<% include header.html %>

<div class="container">
  <% if (typeof error != 'undefined') { %>
  <p class="text-center text-danger">
    <%= error %>
  </p>
  <% } %>

  <form action="/ads" method="POST" enctype="multipart/form-data">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="name">
          <%= __('Name') %></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="<%= __('i.e. Bike') %>" required>
      </div>
      <div class="form-group col-md-4">
        <label for="price">
          <%= __('Price') %></label>
        <input type="number" class="form-control" id="price" name="price" min="1" placeholder="<%= __('i.e. 50') %>"
          required>
      </div>
      <div class="form-group col-md-4">
        <label for="forSale">
          <%= __('I want to') %></label>
        <select class="form-control" id="forSale" name="forSale" required>
          <option value="">
            <%= __('Choose...') %>
          </option>
          <option value="true">
            <%= __('SELL IT') %>
          </option>
          <option value="false">
            <%= __('BUY IT') %>
          </option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="picture">
          <%= __('Picture') %>
        </label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="picture" name="picture" required>
          <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
        </div>
      </div>
      <div class="form-group col-md-8">
        <label for="picture">
          <%= __('Tags') %>
        </label>
        <div class="form-control">
          <% tags.forEach(function(tag) { %>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="<%= tag %>" name="tags" value="<%= tag %>">
            <label class="form-check-label" for="<%= tag %>">
              <%= __(tag) %>
            </label>
          </div>
          <% }) %>
        </div>
      </div>
    </div>
    <button type="submit" class="form-control btn btn-primary">
      <%= __('Submit') %></button>
  </form>

</div>
</main>

<% include footer.html %>
