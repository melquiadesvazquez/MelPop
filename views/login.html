<% include header.html %>

<div class="container">
  <% if (typeof error != 'undefined') { %>
  <p class="text-center text-danger">
    <%= error %>
  </p>
  <% } %>

  <form method="POST">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="email">
          <%= __('Email address') %></label>
        <input type="text" class="form-control" id="email" name="email" placeholder="<%= __('Enter email') %>" value="<%= email %>"
          required>
      </div>
      <div class="form-group col-md-4">
        <label for="password">
          <%= __('Password') %></label>
        <input type="password" class="form-control" id="password" name="password" placeholder="<%= __('Password') %>"
          required>
      </div>
      <div class="form-group col-md-4">
        <label class="invisible">
          <%= __('Submit') %>
        </label>
        <button type="submit" class="form-control btn btn-primary">
          <%= __('Submit') %>
        </button>
      </div>
    </div>
  </form>

</div>
</main>

<% include footer.html %>
